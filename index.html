<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <input type="text" readonly value="0">
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>X</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <script>
        const output = document.querySelector('input');
        const buttonsContainer = document.querySelector('.buttons');
        buttonsContainer.addEventListener('click', function(e){
            const previousValue = output.value;
            const currentValue = e.target.innerText;
            if(currentValue === '='){
                output.value = eval(previousValue);
                return
            }
            console.log(typeof previousValue);
            output.value = previousValue + currentValue;

        })
    </script>
</body>
</html>
